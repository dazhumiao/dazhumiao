    <script>

        const playSound = () => {

                const customSound = new Audio("baichi.mp3");

                // å†…ç½®é»˜è®¤éŸ³æ•ˆï¼ˆå…œåº•ï¼Œæ— éœ€ä¿®æ”¹ï¼‰
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
